<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product add and delete</title>
    <!-- BOOTSTRAP CDN-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- NAVIGATION -->

    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="/" class="navbar-brand">
          <h1>Product App</h1>
        </a>
      </div>
    </nav>

    <!-- APPLICATION -->
    <section>
      <div class="container text-center mt-4 print">
        <h2>Did you need to note your future purchase?</h2>
        <h2><b>Here is a useful wish list to not forget it!</b></h2>
        <div id="App"class="row pt-5 d-flex justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4>Add A Product</h4>
              </div>
              <form id="product-form" class="card-body">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    placeholder="Product Name"
                    class="form-control">
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    step="0.01"
                    id="price"
                    placeholder="Product Price"
                    class="form-control">
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="brand"
                    placeholder="Product Brand"
                    class="form-control">
                </div>
                <input
                  type="submit"
                  value="Save"
                  class="btn btn-primary btn-block">
                </form>
              </div>
            </div>
          <div id="product-list" class="col-md-8">
          </div>
        </div>
      </div>
    </section>


    
    <script src="app.js"></script>
  </body>
</html>
